{
  "applications": {
    "configs": {
      "iris": {
        "accounts": [
          {
            "operation": "shift",
            "spec": {
              "ud": {
                "cfc": {
                  "customerId": "customers.customerId",
                  "pfmId": "customers.pfmId"
                }
              },
              "ownedBy": "customers.systemId",
              "name": "customers.companyName",
              "lifeState": "customers.lifeState",
              "tId": "customers.torId",
              "decorator1": "customers.decorator1",
              "decorator2": "customers.decorator2"
            }
          }
        ],
        "vehicles": [
          {
            "operation": "shift",
            "spec": {
              "ud": {
                "cfc": {
                  "vehicleId": "vehicles.vehicleId",
                  "customerId": "vehicles.customerId",
                  "deviceIds": "vehicles.deviceIds"
                }
              },
              "ownedBy": "vehicles.systemId",
              "lifeState": "vehicles.lifeState",
              "sn": "vehicles.vehicleNumber",
              "tId": "vehicles.torId",
              "accountTId": "vehicles.torAccountId",
              "decorator1": "vehicles.decorator1",
              "decorator2": "vehicles.decorator2"
            }
          },
          {
            "operation": "default",
            "spec": {
              "vehicles": {
                "vehicleNumber": null
              }
            }
          }
        ],
        "sensors": [
          {
            "operation": "shift",
            "spec": {
              "ud": {
                "cfc": {
                  "deviceId": "devices.deviceId",
                  "vehicleId": "devices.vehicleId",
                  "customerId": "devices.customerId"
                }
              },
              "ownedBy": "devices.systemId",
              "lifeState": "devices.lifeState",
              "sn": "devices.serialNumber",
              "descr": "devices.description",
              "mdl": "devices.modelCode",
              "type": "devices.modelTypeCode",
              "tId": "devices.torId",
              "accountTId": "devices.torAccountId",
              "decorator1": "devices.decorator1",
              "decorator2": "devices.decorator2"
            }
          }
        ],
        "sets": [
          {
            "operation": "shift",
            "spec": {
              "ud": {
                "cfc": {
                  "customerId": "sets.customerId"
                }
              },
              "ownedBy": "sets.systemId",
              "name": "sets.name",
              "lifeState": "sets.lifeState",
              "tId": "sets.torId",
              "decorator1": "sets.decorator1",
              "decorator2": "sets.decorator2"
            }
          }
        ],
        "associations": [
          {
            "operation": "shift",
            "spec": {
              "ud": {
                "deviceId": "associations.deviceId",
                "unitId": "associations.vehicleId"
              },
              "pmryObjCat": "associations.primaryObjectCategory",
              "pmryTId": "associations.primaryTorId",
              "scdyObjCat": "associations.secondaryObjectCategory",
              "scdyTId": "associations.secondaryTorId",
              "type": "associations.type",
              "accountTId": "associations.customerId",
              "tId": "associations.torId"
            }
          }
        ],
        "persons": [
          {
            "operation": "shift",
            "spec": {
              "ud": {
                "cfc": {
                  "userId": "users.userId",
                  "customerId": "users.customerId"
                }
              },
              "ownedBy": "users.systemId",
              "uId": {
                "emailAdrs": "users.userEmail"
              },
              "name": "users.userName",
              "givenNames": "users.firstName",
              "surname": "users.lastName",
              "lifeState": "users.lifeState",
              "tId": "users.torId",
              "accountTId": "users.torAccountId",
              "decorator1": "users.decorator1",
              "decorator2": "users.decorator2"
            }
          }
        ]
      }
    }
  }
}